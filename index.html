<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Solver Pro - HTML Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0c0e;
        }
        .aspect-video { aspect-ratio: 16 / 9; }
        .aspect-card { aspect-ratio: 3 / 4.2; }
        
        /* Custom Range Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #f59e0b;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
        }
    </style>
</head>
<body class="text-slate-200 p-4 md:p-6">

    <div class="max-w-7xl mx-auto flex flex-col gap-5">
        
        <!-- Header & Controls -->
        <header class="bg-[#1a1a1e] border border-amber-500/20 p-4 rounded-3xl flex flex-col lg:flex-row justify-between items-center gap-4 shadow-2xl">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-amber-500 rounded-2xl flex items-center justify-center shadow-lg shadow-amber-500/30">
                    <i data-lucide="zap" class="text-black fill-current w-6 h-6"></i>
                </div>
                <div>
                    <h1 class="text-xl font-black text-amber-500 tracking-tight uppercase italic leading-none">Memory Solver</h1>
                    <div class="flex items-center gap-2 text-[10px] text-slate-500 font-bold tracking-widest uppercase mt-1">
                        <i data-lucide="activity" id="status-icon" class="w-3 h-3"></i>
                        <span id="system-status-text">System Idle</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-2 w-full lg:w-auto">
                <!-- ปุ่ม Start/Stop Scan - จะเปิดใช้งานเมื่อมีวิดีโอแล้ว -->
                <button id="toggle-scan-btn" disabled 
                    class="flex-1 lg:flex-none flex items-center justify-center gap-2 px-8 py-3 rounded-2xl font-black transition-all bg-slate-800 text-slate-600 cursor-not-allowed">
                    <i data-lucide="scan" id="btn-icon" class="w-5 h-5"></i>
                    <span id="scan-btn-text">START AUTO SCAN</span>
                </button>
                <button id="reset-btn" class="p-3 bg-slate-800 hover:bg-slate-700 rounded-2xl border border-white/5 text-slate-400 transition-all group">
                    <i data-lucide="rotate-ccw" class="w-5 h-5 group-active:rotate-[-180deg] transition-transform"></i>
                </button>
            </div>
        </header>

        <!-- Error Area -->
        <div id="error-container" class="hidden bg-red-500/10 border border-red-500/20 p-4 rounded-2xl flex items-center gap-3 text-red-400 animate-pulse">
            <i data-lucide="alert-triangle" class="w-5 h-5 shrink-0"></i>
            <span id="error-text" class="text-xs font-bold"></span>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-5">
            
            <!-- Main Content: Scanner -->
            <div class="lg:col-span-7 space-y-4">
                <div class="relative aspect-video bg-black rounded-[2rem] overflow-hidden border border-white/5 shadow-2xl group">
                    
                    <video id="main-video" class="hidden w-full h-full object-contain" playsinline muted></video>

                    <!-- Welcome / Source Selection UI -->
                    <div id="source-ui" class="w-full h-full flex flex-col md:flex-row items-center justify-center gap-10 p-10 bg-[#0f0f12]">
                        <button id="live-scan-btn" class="group flex flex-col items-center gap-4 transition-transform hover:scale-105 active:scale-95">
                            <div class="w-24 h-24 rounded-3xl bg-amber-500/10 border-2 border-amber-500/50 flex items-center justify-center group-hover:bg-amber-500 group-hover:text-black transition-all text-amber-500">
                                <i data-lucide="monitor" class="w-12 h-12"></i>
                            </div>
                            <span class="font-black text-xs uppercase tracking-widest text-amber-500">Share Live Screen</span>
                        </button>

                        <div class="w-px h-20 bg-white/5 hidden md:block"></div>

                        <label class="group flex flex-col items-center gap-4 cursor-pointer transition-transform hover:scale-105 active:scale-95">
                            <div class="w-24 h-24 rounded-3xl bg-slate-800 border-2 border-white/5 flex items-center justify-center group-hover:bg-white group-hover:text-black transition-all text-slate-500">
                                <i data-lucide="video" class="w-12 h-12"></i>
                            </div>
                            <span class="font-black text-xs uppercase tracking-widest text-slate-400">Upload Video</span>
                            <input type="file" id="video-upload" class="hidden" accept="video/*">
                        </label>
                    </div>

                    <!-- Scan Overlays -->
                    <div id="grid-overlay" class="hidden absolute inset-0 pointer-events-none opacity-40">
                        <div class="absolute top-[22%] left-[5%] w-[90%] h-[65%] border-2 border-dashed border-amber-500/50 rounded-xl">
                            <div id="grid-lines" class="grid grid-cols-8 grid-rows-3 h-full w-full">
                                <!-- JS content -->
                            </div>
                        </div>
                    </div>

                    <div id="scanning-badge" class="hidden absolute top-5 left-5 flex items-center gap-2 bg-amber-500/90 backdrop-blur-md px-4 py-1.5 rounded-full border border-white/20">
                        <span class="w-2 h-2 bg-black rounded-full animate-ping"></span>
                        <span class="text-[10px] font-black text-black uppercase tracking-tighter">Analyzing...</span>
                    </div>

                    <!-- Hover Toolbar -->
                    <div id="hover-toolbar" class="hidden absolute bottom-6 left-1/2 -translate-x-1/2 flex items-center gap-2 bg-black/60 backdrop-blur-md p-2 px-4 rounded-2xl border border-white/10 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button id="toggle-grid-btn" class="p-2 hover:bg-white/10 rounded-lg text-slate-300">
                            <i data-lucide="eye" id="eye-icon" class="w-4 h-4"></i>
                        </button>
                        <div class="w-px h-4 bg-white/10 mx-1"></div>
                        <span class="text-[10px] font-black text-amber-500 uppercase">SENSITIVITY</span>
                        <input type="range" id="sens-slider" min="40" max="150" value="85" class="w-24">
                        <span id="sens-val" class="text-xs font-mono text-amber-400 w-6 text-center">85</span>
                    </div>
                </div>
                
                <div class="bg-[#18181b] p-4 rounded-2xl border border-white/5 flex items-center gap-3">
                    <div id="status-dot" class="w-2 h-2 rounded-full bg-slate-700"></div>
                    <span id="status-text" class="text-xs font-bold text-slate-400 italic uppercase tracking-tighter">พร้อมใช้งาน: เลือกแหล่งข้อมูลวิดีโอ</span>
                </div>
            </div>

            <!-- Right Content: Solution Map -->
            <div class="lg:col-span-5">
                <div class="bg-[#18181b] p-5 rounded-[2rem] border border-amber-500/10 shadow-2xl h-full flex flex-col">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center gap-2">
                            <i data-lucide="grid" class="text-amber-500 w-5 h-5"></i>
                            <h2 class="text-lg font-black text-white tracking-tight uppercase">Solution Map</h2>
                        </div>
                        <div class="bg-amber-500/10 border border-amber-500/20 px-3 py-1 rounded-full text-amber-400 font-mono font-black text-sm">
                            <span id="found-counter">0</span> / 24
                        </div>
                    </div>

                    <div id="solution-grid" class="grid grid-cols-8 gap-1.5 flex-1 content-start">
                        <!-- 24 cards populated by JS -->
                    </div>

                    <div class="mt-6 p-4 bg-amber-500/5 rounded-2xl border border-amber-500/10">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="check-circle" class="text-amber-400 w-4 h-4"></i>
                            <h4 class="text-[10px] font-black text-amber-400 uppercase tracking-widest">Scanner Help</h4>
                        </div>
                        <p class="text-[10px] text-slate-500 leading-relaxed italic">
                            แชร์หน้าต่าง "Window" ของเกมเพื่อให้ระบบทำงานแม่นยำที่สุด หลังจากแชร์หน้าจอแล้ว ให้กดปุ่ม <b>START AUTO SCAN</b> ด้านบนเพื่อเริ่มจับภาพการ์ด
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Canvas for CV -->
    <canvas id="cv-canvas" class="hidden"></canvas>

    <script>
        // --- System State ---
        let isCapturing = false;
        let isLive = false;
        let showGrid = true;
        let threshold = 85;
        let gridImages = Array(24).fill(null);
        let bestScores = Array(24).fill(0);
        let rafID = null;

        // --- Elements ---
        const video = document.getElementById('main-video');
        const canvas = document.getElementById('cv-canvas');
        const sourceUI = document.getElementById('source-ui');
        const toggleBtn = document.getElementById('toggle-scan-btn');
        const scanBtnText = document.getElementById('scan-btn-text');
        const systemStatusText = document.getElementById('system-status-text');
        const statusIcon = document.getElementById('status-icon');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const foundCounter = document.getElementById('found-counter');
        const errorContainer = document.getElementById('error-container');
        const gridOverlay = document.getElementById('grid-overlay');
        const scanningBadge = document.getElementById('scanning-badge');

        // --- Init Function ---
        function initGrid() {
            const solutionGrid = document.getElementById('solution-grid');
            const gridLines = document.getElementById('grid-lines');
            solutionGrid.innerHTML = '';
            gridLines.innerHTML = '';

            for (let i = 0; i < 24; i++) {
                // Solution Map Cards
                const card = document.createElement('div');
                card.id = `card-${i}`;
                card.className = "aspect-card rounded-lg border border-white/5 bg-black/40 relative overflow-hidden transition-all duration-300 flex items-center justify-center";
                card.innerHTML = `
                    <div class="opacity-5 text-[8px] font-black">${i + 1}</div>
                    <div class="absolute top-0 right-0 bg-black/60 px-1 rounded-bl-md text-[7px] text-slate-500 font-mono">${i + 1}</div>
                `;
                solutionGrid.appendChild(card);

                // Grid Lines for overlay
                const lineCell = document.createElement('div');
                lineCell.className = "border border-white/5 flex items-center justify-center text-[7px] font-mono text-white/10";
                lineCell.innerText = i + 1;
                gridLines.appendChild(lineCell);
            }
        }

        // --- Core Algorithm ---
        function getCellPosition(index, vWidth, vHeight) {
            const startX = vWidth * 0.05;
            const startY = vHeight * 0.22;
            const gridW = vWidth * 0.90;
            const gridH = vHeight * 0.65;
            const cellW = gridW / 8;
            const cellH = gridH / 3;
            const r = Math.floor(index / 8);
            const c = index % 8;
            return {
                x: startX + (c * cellW) + (cellW * 0.05),
                y: startY + (r * cellH) + (cellH * 0.05),
                w: cellW * 0.9,
                h: cellH * 0.9
            };
        }

        function mainLoop() {
            if (isCapturing && !video.paused && !video.ended) {
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                if (video.videoWidth > 0) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);

                    for (let i = 0; i < 24; i++) {
                        const pos = getCellPosition(i, video.videoWidth, video.videoHeight);
                        if (pos.x + pos.w > canvas.width || pos.y + pos.h > canvas.height) continue;

                        const imgData = ctx.getImageData(pos.x, pos.y, pos.w, pos.h);
                        const d = imgData.data;
                        
                        let bright = 0, color = 0;
                        for (let j = 0; j < d.length; j += 40) {
                            const r = d[j], g = d[j+1], b = d[j+2];
                            bright += (r + g + b) / 3;
                            color += Math.abs(r - g) + Math.abs(g - b) + Math.abs(r - b);
                        }
                        
                        const avgB = bright / (d.length / 40);
                        const score = avgB + (color / 10);

                        if (avgB > threshold && score > bestScores[i]) {
                            const crop = document.createElement('canvas');
                            crop.width = 150; crop.height = 180;
                            const cCtx = crop.getContext('2d');
                            cCtx.drawImage(video, pos.x, pos.y, pos.w, pos.h, 0, 0, 150, 180);
                            
                            const url = crop.toDataURL('image/webp', 0.8);
                            gridImages[i] = url;
                            bestScores[i] = score;
                            renderCard(i, url);
                        }
                    }
                }
            }
            rafID = requestAnimationFrame(mainLoop);
        }

        function renderCard(idx, url) {
            const card = document.getElementById(`card-${idx}`);
            card.className = "aspect-card rounded-lg border border-amber-500/50 bg-slate-900 shadow-lg shadow-amber-500/10 relative overflow-hidden transition-all duration-500 scale-in";
            card.innerHTML = `
                <img src="${url}" class="w-full h-full object-cover animate-in fade-in zoom-in duration-500" />
                <div class="absolute top-0 right-0 bg-black/60 px-1 rounded-bl-md text-[7px] text-amber-400 font-mono">${idx + 1}</div>
            `;
            
            const count = gridImages.filter(x => x).length;
            foundCounter.innerText = count;
            statusText.innerText = `พบสัญลักษณ์ใหม่! (${count}/24)`;

            // Pair Highlight Logic
            gridImages.forEach((img, i) => {
                if (img && gridImages.filter((x, k) => x === img && k !== i).length > 0) {
                    const c = document.getElementById(`card-${i}`);
                    if (!c.querySelector('.ring-glow')) {
                        const ring = document.createElement('div');
                        ring.className = "ring-glow absolute inset-0 border-2 border-amber-500 animate-pulse pointer-events-none shadow-[inset_0_0_15px_rgba(245,158,11,0.5)]";
                        c.appendChild(ring);
                    }
                }
            });
        }

        // --- User Actions ---
        async function startLive() {
            errorContainer.classList.add('hidden');
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: { cursor: "never" },
                    audio: false
                });

                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    video.classList.remove('hidden');
                    sourceUI.classList.add('hidden');
                    gridOverlay.classList.remove('hidden');
                    document.getElementById('hover-toolbar').classList.remove('hidden');
                    
                    // ปลดล็อกปุ่ม แต่ยังไม่สแกน (Manual Start)
                    isLive = true;
                    setCapturing(false); 
                    toggleBtn.disabled = false;
                    toggleBtn.className = "flex-1 lg:flex-none flex items-center justify-center gap-2 px-8 py-3 rounded-2xl font-black transition-all bg-amber-500 text-black hover:bg-amber-400 shadow-lg shadow-amber-500/20 active:scale-95";
                    statusText.innerText = "แชร์หน้าจอสำเร็จ: กรุณากดปุ่ม START สแกนเมื่อพร้อม";
                };

                stream.getVideoTracks()[0].onended = stopAll;
            } catch (err) {
                errorContainer.classList.remove('hidden');
                document.getElementById('error-text').innerText = "ไม่สามารถเข้าถึงหน้าจอ: " + err.message;
            }
        }

        function handleFile(e) {
            const file = e.target.files[0];
            if (file) {
                stopAll();
                video.src = URL.createObjectURL(file);
                video.onloadedmetadata = () => {
                    video.classList.remove('hidden');
                    sourceUI.classList.add('hidden');
                    gridOverlay.classList.remove('hidden');
                    document.getElementById('hover-toolbar').classList.remove('hidden');
                    
                    toggleBtn.disabled = false;
                    toggleBtn.className = "flex-1 lg:flex-none flex items-center justify-center gap-2 px-8 py-3 rounded-2xl font-black transition-all bg-amber-500 text-black hover:bg-amber-400 shadow-lg shadow-amber-500/20 active:scale-95";
                    statusText.innerText = "วิดีโอพร้อมแล้ว: กด START AUTO SCAN เพื่อเริ่ม";
                };
            }
        }

        function setCapturing(val) {
            isCapturing = val;
            if (isCapturing) {
                toggleBtn.className = "flex-1 lg:flex-none flex items-center justify-center gap-2 px-8 py-3 rounded-2xl font-black transition-all bg-red-500 text-white shadow-lg shadow-red-500/20 active:scale-95";
                scanBtnText.innerText = "STOP SCAN";
                statusDot.className = "w-2 h-2 rounded-full bg-amber-500 animate-pulse";
                statusIcon.className = "w-3 h-3 text-amber-500 animate-pulse";
                systemStatusText.innerText = "Scanning Active...";
                scanningBadge.classList.remove('hidden');
                document.getElementById('btn-icon').setAttribute('data-lucide', 'pause');
            } else {
                toggleBtn.className = "flex-1 lg:flex-none flex items-center justify-center gap-2 px-8 py-3 rounded-2xl font-black transition-all bg-amber-500 text-black hover:bg-amber-400 shadow-lg shadow-amber-500/20 active:scale-95";
                scanBtnText.innerText = "START AUTO SCAN";
                statusDot.className = "w-2 h-2 rounded-full bg-slate-700";
                statusIcon.className = "w-3 h-3 text-slate-600";
                systemStatusText.innerText = "System Idle";
                scanningBadge.classList.add('hidden');
                document.getElementById('btn-icon').setAttribute('data-lucide', 'scan');
            }
            lucide.createIcons();
        }

        function stopAll() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }
            video.src = "";
            video.classList.add('hidden');
            sourceUI.classList.remove('hidden');
            gridOverlay.classList.add('hidden');
            document.getElementById('hover-toolbar').classList.add('hidden');
            isLive = false;
            setCapturing(false);
            toggleBtn.disabled = true;
            toggleBtn.className = "flex-1 lg:flex-none flex items-center justify-center gap-2 px-8 py-3 rounded-2xl font-black transition-all bg-slate-800 text-slate-600 cursor-not-allowed";
        }

        function resetAll() {
            stopAll();
            gridImages = Array(24).fill(null);
            bestScores = Array(24).fill(0);
            foundCounter.innerText = "0";
            statusText.innerText = "ระบบถูกรีเซ็ตแล้ว";
            initGrid();
        }

        // --- Listeners ---
        document.getElementById('live-scan-btn').addEventListener('click', startLive);
        document.getElementById('video-upload').addEventListener('change', handleFile);
        document.getElementById('reset-btn').addEventListener('click', resetAll);
        toggleBtn.addEventListener('click', () => setCapturing(!isCapturing));

        document.getElementById('sens-slider').addEventListener('input', (e) => {
            threshold = parseInt(e.target.value);
            document.getElementById('sens-val').innerText = threshold;
        });

        document.getElementById('toggle-grid-btn').addEventListener('click', () => {
            showGrid = !showGrid;
            gridOverlay.classList.toggle('hidden', !showGrid);
            document.getElementById('eye-icon').setAttribute('data-lucide', showGrid ? 'eye' : 'eye-off');
            lucide.createIcons();
        });

        window.onload = () => {
            lucide.createIcons();
            initGrid();
            mainLoop();
        };
    </script>
</body>
</html>
